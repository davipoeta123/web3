<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form action="ValidaLogin" method="post">
        <main>
            <div id="center-img">
                <img id="logo" width="150" src="img/logotipo.png" alt="Logotipo da escola QI"/>
                <table>
                    <tr>
                        <td><label for="user">Usuário</label></td>
                        <td><input type="text" id="user" name="user" placeholder="Digite o nome de usuário..." required></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Senha</label></td>
                        <td><input type="password" id="pass" name="pass" placeholder="Digite a senha..." required></td>
                    </tr>
                </table>
                <br><br>
                <input type="submit" value="Entrar">
            </div>
        </main>
        
        </form>
        
        <script>
            var logo = document.getElementById("logo");
            var pass = document.getElementById("pass");
            
            logo.addEventListener("mouseover", function(){
                //alert("Passou o mouse por cima da imagem!");
                pass.type = "text";
                pass.style.backgroundColor = "black";
                pass.style.color = "white";
            });
            
            logo.addEventListener("mouseleave", function(){
                //alert("Passou o mouse por cima da imagem!");
                pass.type = "password";
                pass.style.backgroundColor = "white";
                pass.style.color = "black";
            });
        </script>
        
    </body>
</html>
